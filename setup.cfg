[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,*.egg-info,venv
ignore = E203,W503

[pylint]
max-line-length = 100
disable = C0111,R0903,C0103
ignore = migrations,venv

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=api --cov=models --cov-report=term-missing

[coverage:run]
source = api,models
omit = tests/*,migrations/*,venv/* 